services:
  api:
    container_name: api
    hostname: api
    build:
      context: ./nodejs
      dockerfile: Dockerfile
    restart: always
    ports:
      - "4000:4000"
    networks:
      - bridge-nodejs
  nginx:
    container_name: nginx
    hostname: nginx
    image: nginx:1.21
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./test-frontend/:/var/www/
    ports:
      - "80:80"
    networks:
      - bridge-nodejs

networks:
  bridge-nodejs:
    driver: bridge

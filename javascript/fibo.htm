<html>
    <head>
        <title>Exercice sur Javascript</title>
        <meta charset="UTF-8">
        <script type="text/javascript" src="fibo.js"></script>
    </head>
    <body>
        <p onclick="fibo(4);">
            Fibo
        </p>
        <script type="text/javascript">
            document.write(fiboGui(100));
        </script>
        <form name="f1" id="f1">
            <label for="valeurMax">Valeur maximale de la suite de Fibo</label>
            <input type="text" name="valeurMax" id="valeurMax" onchange="setListeFibo(this.value);">
            <script type="text/javascript">
                /*
                    Avec le DOM niveau 1, on peut aisément lire/écrire
                    sur des éléments de formulaire. Il n'est cependant
                    pas efficace de manipuler dynamiquement l'interface 
                    graphique; en ajoutant par exemple du contenu.

                    Ici cette solution pour créer un suite de Fibo en 
                    utilisant la valeur du champ texte se fera plus 
                    facilement avec le DOM niveau 3. 

                    L'écriture de la suite ci-dessous n'est donc pas 
                    générée par le onchange du champ texte, mais plutôt
                    par le reload de la page.
                */
                document.write(fiboDom(document.f1.valeurMax.value));
            </script>
        </form>
    </body>
</html>
